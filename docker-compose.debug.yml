version: "3.8"

services:
  miko:
    build:
      dockerfile: Dockerfile.dev
      context: ./miko
    depends_on:
      - redis
      - postgres
    volumes:
      - /miko/node_modules
      - ./miko:/miko
    env_file: ./miko/.env
    ports:
      - 5000:5000
    links: 
      - redis
    networks:
      - linkedlist-app

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=linkedlist
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - linkedlist-app
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    networks:
      - linkedlist-app
    restart: unless-stopped

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/miko/redis/data
    networks:
      - linkedlist-app
    restart: unless-stopped

networks:
  linkedlist-app:
    driver: bridge

volumes:
  redis-data:
    driver: local
  pg-data:
    driver: local
  pg-admin:
    driver: local
